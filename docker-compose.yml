version: "3.9"

services:
  postgres:
    image: postgres:15.8
    container_name: aichat-postgres
    environment:
      POSTGRES_DB: aichat
      POSTGRES_USER: aichat
      POSTGRES_PASSWORD: aichat
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aichat -d aichat"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
