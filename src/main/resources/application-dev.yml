spring:
  datasource:
    url: jdbc:h2:mem:aichat;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC

app:
  bootstrap-admin:
    enabled: ${BOOTSTRAP_ADMIN_ENABLED:true}
    email: ${BOOTSTRAP_ADMIN_EMAIL:admin@example.com}
    password: ${BOOTSTRAP_ADMIN_PASSWORD:Admin123!}
    name: ${BOOTSTRAP_ADMIN_NAME:Demo Admin}
  ai:
    provider: mock
  openai:
    base-url: https://api.openai.com/v1
    api-key:
    model: gpt-4o-mini
